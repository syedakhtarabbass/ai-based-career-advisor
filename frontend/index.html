<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CareerGen Advisor</title>

<!-- Marked for Markdown rendering -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  marked.setOptions({mangle:false, headerIds:false, breaks:true, gfm:true});
  const BASE_API_URL = ""; // e.g. "http://localhost:8000"
</script>

<style>
  /* Black & Gray Professional Theme */
  :root {
    --primary: #1e1e1e;
    --bg: #000000;
    --msg-bg: #1a1a1a;
    --border: #2a2a2a;
    --user-msg: #2e2e2e;
    --bot-msg: #3a3a3a;
  }

  body {
    margin: 0;
    font-family: "Inter", "Segoe UI", sans-serif;
    background: var(--bg);
    display: flex;
    flex-direction: column;
    height: 100vh;
    color: #e6e6e6;
  }
  header {
    background: var(--primary);
    color: #fff;
    padding: 1rem;
    font-size: 1.2rem;
    font-weight: 600;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,.4);
    position: relative;
  }
  #status {
    font-size: .85rem;
    font-weight: normal;
    opacity: .8;
  }

  /* Auth buttons top-right */
  .auth-buttons {
    position: absolute;
    right: 1rem;
    top: 1rem;
    display: flex;
    gap: .5rem;
  }
  .auth-buttons button {
    background: #333;
    color: #fff;
    border: none;
    padding: .4rem .8rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9rem;
  }
  .auth-buttons button:hover {
    background: #555;
  }

  .container {
    flex: 1;
    display: flex;
    overflow: hidden;
  }

  .sidebar {
    width: 300px;
    background: #0d0d0d;
    border-right: 1px solid var(--border);
    padding: 1rem;
    overflow-y: auto;
    color: #e6e6e6;
  }

  /* Sidebar Header (matches your image) */
  .sidebar-header {
    display: flex;
    gap: 0.9rem;
    align-items: flex-start;
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid rgba(255,255,255,0.02);
  }
  .sidebar-header .logo {
    min-width: 44px;
    min-height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    font-weight: 700;
    color: #fff;
    font-size: 1rem;
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 50%, #8a6bff 100%);
    box-shadow: 0 6px 18px rgba(10,20,30,0.6);
  }
  .sidebar-header .title {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
  }
  .sidebar-header .main-title {
    font-size: 0.95rem;
    font-weight: 700;
    line-height: 1.1;
    color: #f5f7fb;
  }
  .sidebar-header .sub-title {
    font-size: 0.78rem;
    color: rgba(230,230,230,0.65);
  }

  /* Menu added at top of sidebar (below header) */
  .menu {
    display: flex;
    flex-direction: column;
    gap: 0.6rem;
    margin: 1rem 0;
  }
  .menu button {
    padding: 0.9rem 0.8rem;
    background: rgba(255,255,255,0.02);
    color: #dfe7f3;
    border: 1px solid rgba(255,255,255,0.03);
    border-radius: 10px;
    cursor: pointer;
    font-size: 0.98rem;
    text-align: left;
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.01);
  }
  .menu button:hover {
    background: rgba(255,255,255,0.03);
  }

  .sidebar h3 {
    margin-top: 0;
  }
  .sidebar label {
    font-size: .85rem;
    display: block;
    margin-top: .5rem;
  }
  .sidebar input {
    width: 100%;
    padding: .5rem;
    border: 1px solid #2a2a2a;
    border-radius: 6px;
    margin-top: .2rem;
    background: var(--bg);
    color: #e6e6e6;
  }
  .sidebar button {
    margin-top: 1rem;
    padding: .7rem;
    width: 100%;
    background: var(--primary);
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
  }
  .sidebar button:hover {
    background: #333333;
  }

  .chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 0;
  }
  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .msg {
    background: var(--msg-bg);
    padding: 1rem;
    border-radius: 10px;
    box-shadow: 0 1px 3px rgba(0,0,0,.2);
    max-width: 80%;
    white-space: pre-wrap;
    color: #e6e6e6;
  }
  .msg.user {
    align-self: flex-end;
    background: var(--user-msg);
  }
  .msg.bot {
    align-self: flex-start;
    background: var(--bot-msg);
  }

  .input-area {
    border-top: 1px solid var(--border);
    padding: .5rem;
    display: flex;
    gap: .5rem;
    background: #0d0d0d;
  }
  .input-area textarea {
    flex: 1;
    resize: none;
    border-radius: 6px;
    border: 1px solid #2a2a2a;
    padding: .6rem;
    font-size: 1rem;
    height: 60px;
    background: var(--bg);
    color: #e6e6e6;
  }
  .input-area button {
    background: var(--primary);
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 0 1rem;
    font-size: 1rem;
    cursor: pointer;
  }
  .input-area button:hover {
    background: #333333;
  }
</style>
</head>
<body>
<header>
  CareerGen Advisor
  <div id="status">(checking backend…)</div>

  <div class="auth-buttons">
    <button>Login</button>
    <button>Sign Up</button>
  </div>
</header>

<div class="container">
  <div class="sidebar">
    <!-- Sidebar header added (matches provided image) -->
    <div class="sidebar-header">
      <div class="logo">AI</div>
      <div class="title">
        <div class="main-title">Personalized Career & Educational Advisor</div>
        <div class="sub-title">AI-powered guidance · Student-first</div>
      </div>
    </div>

    <!-- MENU: only layout changed here as requested -->
    <div class="menu">
      <button id="menuNewConversation">+ New Conversation</button>
      <button id="menuProfile">My Profile</button>
      <button id="menuResources">Resources</button>
    </div>

    <h3>Your Profile</h3>
    <form id="profileForm">
      <label>Stage<input name="stage" placeholder="College Student"></label>
      <label>Interests<input name="interests" placeholder="Design, Animation"></label>
      <label>Skills<input name="skills" placeholder="Photoshop, Blender"></label>
      <label>Preferences<input name="preferences" placeholder="Freelance, Remote"></label>
      <label>Goals<input name="goals" placeholder="Earn via freelance"></label>
      <button type="submit">Save Profile</button>
    </form>
  </div>

  <div class="chat-area">
    <div class="messages" id="messages">
      <div class="msg bot">
        Hi! Fill your profile on the left. Then ask me about your career or just type “Generate Plan” to get started.
      </div>
    </div>
    <div class="input-area">
      <textarea id="userMessage" placeholder="Ask CareerGen something or type 'Generate Plan'..."></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<script>
  let savedProfile = {};
  const messagesDiv = document.getElementById("messages");

  function addMessage(text, sender="bot") {
    const el = document.createElement("div");
    el.className = "msg " + sender;
    el.innerHTML = marked.parse(text);
    messagesDiv.appendChild(el);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function checkBackend() {
    try {
      const res = await fetch(BASE_API_URL + "/health");
      const data = await res.json();
      if (data.status === "ok") {
        document.getElementById("status").textContent = "Backend: Connected ✅";
      } else {
        document.getElementById("status").textContent = "Backend: Unreachable ❌";
      }
    } catch (err) {
      document.getElementById("status").textContent = "Backend: Unreachable ❌";
    }
  }
  checkBackend();

  document.getElementById("profileForm").addEventListener("submit", e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    savedProfile = {};
    formData.forEach((v, k) => savedProfile[k] = v);
    addMessage("Profile saved. You can now ask for a plan or advice.", "bot");
  });

  document.getElementById("sendBtn").addEventListener("click", async () => {
    const msg = document.getElementById("userMessage").value.trim();
    if (!msg) return;
    addMessage(msg, "user");
    document.getElementById("userMessage").value = "";

    addMessage("Thinking…", "bot");

    try {
      const res = await fetch(BASE_API_URL + "/api/complete-profile", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({profile: savedProfile, question: msg})
      });
      const data = await res.json();
      messagesDiv.removeChild(messagesDiv.lastChild);
      addMessage(data.recommendation || "No data received", "bot");
    } catch (err) {
      messagesDiv.removeChild(messagesDiv.lastChild);
      addMessage("Error contacting backend: " + err, "bot");
    }
  });
</script>
</body>
</html>
